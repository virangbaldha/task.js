<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <nav class="top_head">
                <div class="logo">
                    <p>logo</p>
                </div>
                <div class="nav_links" id="nev_menu">
                    <ul>
                        <li><a href="#" class="link active">Home</a></li>
                        <li><a href="#" class="link">About</a></li>
                        <li><a href="#" class="link">Service</a></li>
                        <li><a href="#" class="link">Promo</a></li>
                    </ul>
                </div>
                <div class="nev_button">
                    <button class="btn  white_btn" id="loginbtn" onclick="login()">sign in</button>
                    <button class="btn " id="registerbtn" onclick="register()">sign up</button>
                </div>
                <div class="nev_icon">
                    <i class="fa-solid fa-bars" onclick="myMenuFunction()"></i>
                </div>
            </nav>


            <div class="form_box">
                <div class="login_container" id="login">
                    <div class="top">
                        <span>Don't have an account? <a href="#" onclick="register()">sign up</a></span>
                        <header>login</header>
                    </div>
                    <div class="input_box">
                        <input type="text" class="input_field" placeholder="username or email">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" class="input_field" placeholder="password">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="input_box">
                        <input type="submit" class="submit" value="sign in">
                    </div>
                    <div class="two_col">
                        <div class="one">
                            <input type="checkbox" id="login_check">
                            <label for="login_check">remember</label>
                        </div>
                        <div class="two">
                            <label for=""><a href="#">forget password?</a></label>
                        </div>
                    </div>
                </div>
                <div class="register_container" id="register">
                    <div class="top">
                        <span>have an account? <a href="#" onclick="login()">login</a></span>
                        <header>sign up</header>
                    </div>
                    <div class="two_forms">
                        <div class="input_box">
                            <input type="text" class="input_field" placeholder="firstname">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="input_box">
                            <input type="text" class="input_field" placeholder="lastname">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                    <div class="input_box">
                        <input type="password" class="input_field" placeholder="Email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" class="input_field" placeholder="password">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="input_box">
                        <input type="submit" class="submit" value="register">
                    </div>
                    <div class="two_col">
                        <div class="one">
                            <input type="checkbox" id="register_check">
                            <label for="register_check">remember me</label>
                        </div>
                        <div class="two">
                            <label for=""><a href="#">Terms & conditions</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        var a = document.getElementById("loginbtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white_btn"
            b.className = "btn"
            x.style.opacity = 0;
            y.style.opacity = 1;


        }
        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn"
            b.className += " white_btn"
            x.style.opacity = 0;
            y.style.opacity = 1;
        }

        function myMenuFunction() {
            var i = document.getElementById("nev_menu");
            if (i.className === "nav_links") {
                i.className += "responsive";
            }
            else {
                i.className = "nav_links";
            }
        }
    </script>
</body>

</html>
